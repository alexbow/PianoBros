<html>
<title></title>
<head>
<link rel="stylesheet" type="text/css" href="../styles/styles.css">
<link rel="stylesheet" type="text/css" href="../styles/buttons.css">
</head>
<body>
	<div class="header">
		<h1 class="Logo">Check out that CSS</h1>
		<div class="links">
			<a href="./index.html" class="link">Home</a>
			<a href="./purchase.html" class="link">Buy our shit</a>
			<a href="./coolCSSThings.html" class="link">coolCSSThings</a>
			<a href="" class="link">other link</a>
		</div>
	</div>
	
	<div class="container">
		<h1>Simple Buttons</h1>
		<div class="colorButtons">
			<button type="button" class="btn simpleRoundedColor1">Red</button>
			<button type="button" class="btn simpleRoundedColor2">Green</button>
			<button type="button" class="btn simpleRoundedColor3">Blue</button>
			<button type="button" class="btn simpleRoundedColor4">Violet</button>
			<button type="button" class="btn simpleRoundedColor5">Cyan</button>
			<button type="button" class="btn simpleRoundedColor6">Orange</button>
			<button type="button" class="btn simpleRoundedColor7">Grey</button>
			<button type="button" class="btn simpleRoundedColor8">Black</button>
		</div>
		
		<div class="newButtonList">
			<button type="button" class="btn borderColor1">Red</button>
			<button type="button" class="btn borderColor2">Green</button>
			<button type="button" class="btn borderColor3">Blue</button>
			<button type="button" class="btn borderColor4">Violet</button>
			<button type="button" class="btn borderColor5">Cyan</button>
			<button type="button" class="btn borderColor6">Orange</button>
			<button type="button" class="btn borderColor7">Grey</button>
			<button type="button" class="btn borderColor8">Black</button>
		</div>
		
		<h1>Hoverables</h1>
		
		<div class="newButtonList">
			<button type="button" class="btn solidHover1">Red</button>
			<button type="button" class="btn solidHover2">Green</button>
			<button type="button" class="btn solidHover3">Blue</button>
			<button type="button" class="btn solidHover4">Violet</button>
			<button type="button" class="btn solidHover5">Cyan</button>
			<button type="button" class="btn solidHover6">Orange</button>
			<button type="button" class="btn solidHover7">Grey</button>
			<button type="button" class="btn solidHover8">Black</button>
		</div>
		
		<div class="newButtonList">
			<button type="button" class="btn borderHighLightColor1">Red</button>
			<button type="button" class="btn borderHighLightColor2">Green</button>
			<button type="button" class="btn borderHighLightColor3">Blue</button>
			<button type="button" class="btn borderHighLightColor4">Violet</button>
			<button type="button" class="btn borderHighLightColor5">Cyan</button>
			<button type="button" class="btn borderHighLightColor6">Orange</button>
			<button type="button" class="btn borderHighLightColor7">Grey</button>
			<button type="button" class="btn borderHighLightColor8">Black</button>
		</div>
		
		<h1>Unique Effects</h1>
		
		<div class="newButtonList">
			<button type="button" class="btn shadow">Default Shadow</button>
			<button type="button" class="btn shadowOnHover">Shadow on hover</button>
			<button type="button" class="btn animationButton"><span>Animated Button</span></button>
			<button type="button" class="btn clickyButton">Clicky Button</button>
		</div>
		
		<h1>Background Transitions</h1>
		
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-fade">Fade</button>
			<button type="button" class="buttonStyle hvr-back-pulse">Back Pulse</button>
			<button type="button" class="buttonStyle hvr-sweep-to-right">Sweep To Right</button>
			<button type="button" class="buttonStyle hvr-sweep-to-left">Sweep To Left</button>
			<button type="button" class="buttonStyle hvr-sweep-to-bottom">Sweep To Bottom</button>
			<button type="button" class="buttonStyle hvr-sweep-to-top">Sweep To Top</button>
		</div>		
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-bounce-to-right">Bounce To Right</button>
			<button type="button" class="buttonStyle hvr-bounce-to-left">Bounce To Left</button>
			<button type="button" class="buttonStyle hvr-bounce-to-bottom">Bounce To Bottom</button>
			<button type="button" class="buttonStyle hvr-bounce-to-top">Bounce To Top</button>
			<button type="button" class="buttonStyle hvr-radial-out">Radial Out</button>
			<button type="button" class="buttonStyle hvr-radial-in">Radial In</button>
		</div>
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-rectangle-in">Rectangle In</button>
			<button type="button" class="buttonStyle hvr-rectangle-out">Rectangle Out</button>
			<button type="button" class="buttonStyle hvr-shutter-in-horizontal">Shutter In Horizontal</button>
			<button type="button" class="buttonStyle hvr-shutter-out-horizontal">Shutter Out Horizontal</button>
			<button type="button" class="buttonStyle hvr-shutter-in-vertical">Shutter In Vertical</button>
			<button type="button" class="buttonStyle hvr-shutter-out-vertical">Shutter Out Vertical</button>
		</div>
		
		<h1>Border Transitions</h1>
		
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-border-fade">Border Fade</button>
			<button type="button" class="buttonStyle hvr-hollow">Hollow</button>
			<button type="button" class="buttonStyle hvr-trim">Trim</button>
			<button type="button" class="buttonStyle hvr-ripple-out">Ripple Out</button>
			<button type="button" class="buttonStyle hvr-ripple-in">Ripple In</button>
			<button type="button" class="buttonStyle hvr-outline-out">Outline Out</button>
		</div>
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-outline-in">Outline In</button>
			<button type="button" class="buttonStyle hvr-round-corners">Round Corners</button>
			<button type="button" class="buttonStyle hvr-underline-from-left">Underline From Left</button>
			<button type="button" class="buttonStyle hvr-underline-from-center">Underline From Center</button>
			<button type="button" class="buttonStyle hvr-underline-from-right">Underline From Right</button>
			<button type="button" class="buttonStyle hvr-reveal">Reveal</button>
		</div>
		<div class="newButtonList">
			<button type="button" class="buttonStyle hvr-underline-reveal">Underline Reveal</button>
			<button type="button" class="buttonStyle hvr-overline-reveal">Overline Reveal</button>
			<button type="button" class="buttonStyle hvr-overline-from-left">Overline From Left</button>
			<button type="button" class="buttonStyle hvr-overline-from-center">Overline From Center</button>
			<button type="button" class="buttonStyle hvr-overline-from-right">Overline From Right</button>
		</div>
		
		<h1>Curling</h1>
		<div class="newButtonList">
			<button type="button" class="buttonCurl hvr-curl-top-left">Curl Top Left</button>
			<button type="button" class="buttonCurl hvr-curl-top-right">Curl Top Right</button>
			<button type="button" class="buttonCurl hvr-curl-bottom-right">Curl Bottom Right</button>
			<button type="button" class="buttonCurl hvr-curl-bottom-left">Curl Bottom Left</button>
		</div>
	</div>
</body>
</html>
